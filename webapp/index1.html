<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="text/javascript">
    function test1() {
        document.getElementById('test').innerText = 'test1';
        history.pushState({
            id: 'test1'
        }, 'title', '#test1');
    }

    function test2() {
        document.getElementById('test').innerText = 'test2';
        history.pushState({
            id: 'test2'
        }, 'title', '#test2');
    }

    function test3() {
        document.getElementById('test').innerText = 'test3';
        history.pushState({
            id: 'test3'
        }, 'title', '#test3');
    }

    window.addEventListener('popstate', function(event) {
        console.log(event);
        var state = event.state;

        if (state === null) {
            document.getElementById('test').innerText = 'test';
        } else if (state.id === 'test1') {
            document.getElementById('test').innerText = 'test1';
        } else if (state.id === 'test2') {
            document.getElementById('test').innerText = 'test2';
        } else if (state.id === 'test3') {
            document.getElementById('test').innerText = 'test3';
        } else {
            document.getElementById('test').innerText = 'test';
        }
    });
    </script>
</head>

<body>
    <div onclick="test1();">Test1</div>
    <div onclick="test2();">Test2</div>
    <div onclick="test3();">Test3</div>
    <div id="test">Test</div>
</body>

</html>
